{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Astrological Future Predictor အပလီကေးရှင်းမှ ကြိုဆိုပါသည်။</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="/">
        <div class="form-group">
            <label for="birthdate">သင့်ရဲ့မွေးသက္ကရာဇ်ကို ထည့်ပါ</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="DD-MM-YYYY" required>
        </div>
        
        <div class="form-group">
            <label for="prediction_type">ခန့်မှန်းချက်အမျိုးအစားရွေးချယ်ပါ:</label>
            <select id="prediction_type" name="prediction_type" required>
                <option value="weekly">တစ်ပတ်အတွက် ကံကြမ္မာခန့်မှန်းချက်</option>
                <option value="monthly">တစ်လအတွက် ကံကြမ္မာခန့်မှန်းချက်</option>
                <option value="yearly">တစ်နှစ်အတွက် ကံကြမ္မာခန့်မှန်းချက်</option>
                <option value="personality">ကိုယ်ရေးကိုယ်တာ စရိုက်လက္ခဏာများ</option>
                <option value="dos_donts">ပြုလုပ်သင့်သည်များနှင့် ရှောင်ကြဉ်သင့်သည်များ</option>
            </select>
        </div>
        
        <button type="submit" class="submit-btn">ခန့်မှန်းချက်ရယူရန်</button>
    </form>
</div>
{% endblock %}
